name: Test
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  rspec:
    env:
      HYRAX_VERSION: "${{ matrix.hyrax }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.7', '3.2']
        hyrax: ['~> 4.0', '~> 5.0.1']
        exclude:
          - ruby: '2.7'
            hyrax: '~> 5.0.1'
    name: Run specs with ruby ${{ matrix.ruby }} and hyrax ${{ matrix.hyrax }}
    steps:
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v4.2.0
        with:
          path: vendor/bundle
          key: ${{ matrix.ruby }} ${{ matrix.hyrax }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.204.0
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup sqlite3
        run: sudo apt-get install libsqlite3-dev

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install
          echo bundle info hyrax

      - name: Migrate test database
        run: bundle exec rake db:migrate db:test:prepare

      - name: Run rspec
        run: bundle exec rake spec

      - name: Upload coverage results
        if: ${{ matrix.ruby == '2.7' }}
        uses: actions/upload-artifact@v4.4.0
        with:
          name: coverage-report
          path: coverage/**
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest

    # This line will only run the coverage job if the test job passed
    needs: rspec

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4.1.8
        with:
          name: coverage-report
          path: coverage

      - name: SimpleCov Check
        uses: vigetlabs/simplecov-check@1.0
        with:
          minimum_coverage: 80
          coverage_path: coverage/.last_run.json
