name: Test
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  rspec:
    env:
      HYRAX_VERSION: "${{ matrix.hyrax }}"
      RAILS_GEM_VERSION: "${{ matrix.rails }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: '2.7'
            rails: '~> 6.1'
            hyrax: '~> 4.0'
          - ruby: '3.3'
            rails: '~> 6.1'
            hyrax: '~> 4.0'
          - ruby: '3.3'
            rails: '~> 6.1'
            hyrax: '~> 5.0.1'
          - ruby: '3.3'
            rails: '~> 6.1'
            hyrax: '~> 5.2'
          - ruby: '3.3'
            rails: '~> 7.2'
            hyrax: '~> 5.2'
    name: Run specs with ruby ${{ matrix.ruby }} rails ${{ matrix.rails }} hyrax ${{ matrix.hyrax }}
    steps:
      - uses: actions/checkout@v5

      - name: Cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ matrix.ruby }} ${{ matrix.rails }} ${{ matrix.hyrax }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup sqlite3
        run: sudo apt-get install libsqlite3-dev

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install
          bundle show

      - name: Migrate test database
        run: bundle exec rake db:migrate db:test:prepare

      - name: Run rspec
        run: bundle exec rake spec

      - name: Upload coverage results
        if: ${{ matrix.ruby == '2.7' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/**
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest

    # This line will only run the coverage job if the test job passed
    needs: rspec

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v5
        with:
          name: coverage-report
          path: coverage

      - name: SimpleCov Check
        uses: vigetlabs/simplecov-check@1.0
        with:
          minimum_coverage: 72
          coverage_path: coverage/.last_run.json
